<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 12</title>
<script>
    function isNonNegInt(q, sendArrayBack = false)
    {
    errors = []; // assume no errors at first
    if(Number(q) != q) errors.push('Not a number!'); // Check if string is a number value
    if(q < 0) errors.push('Negative value!'); // Check if it is non-negative
    if(parseInt(q) != q) errors.push('Not an integer!'); // Check that it is an integer

   if (sendArrayBack)
   {
       return (errors);
}   else {
    return(errors.length == 0);
   }
}
    function checkQuantity() {
        errs = isNonNegInt(quantity_textbox.value, true);
        qty_textbox_message.innerHTML = errs.join(",");
        //quantity_textbox_message.innerHTML = quantity_textbox.value;
        }
    
    function displayPurchase()
    {
        //function to display product quantity if it is a non-negative integer
        textboxValue = quantity_textbox.value;
        if (isNonNegInt(textboxValue) == true) {
            document.write(`Thank you for purchasing ${textboxValue} things`);
        }
      
    }
</script>
</head>
<body>
    <form name="quantity_form" action="" onsubmit="displayPurchase();">
    <label for="quantity_textbox">enter quantity desired:</label>
    <input type="text" name="quantity_textbox" onkeyup="checkQuantity();">
    <br><span id='qty_textbox_message'>Enter a quantity</span>
    <br>

    <input type="submit" value="Purchase">
    </form>
   

</body>
</html>
